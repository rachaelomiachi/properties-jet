<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body style="background-color: blue;">

<!-- Parent container for centering -->
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh; height: 20px;">
    <!-- Form container with shadow and background color -->
    <div class="container p-5 mt-5" style=" margin-top:200px; background-color: white; box-shadow: 2px 1px 10px 0px rgba(0, 0, 0, 0.1); max-width: 600px;">
        <h2 class="text-center">User Registration</h2>
        <form action="/register" method="POST">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" class="form-control" id="fullName" name="fullName" required>
            </div>

            <div class="form-group">
                <label for="userType">Select User Type:</label>
                <select class="form-control" id="userType" name="userType" required>
                    <option value="">-- Select User Type --</option>
                    <option value="client">Client</option>
                    <option value="owner">Property Owner</option>
                    <option value="real-estate-company">Real Estate Company</option>
                    <option value="agent">Agent</option>
                </select>
            </div>

            <!-- Additional fields that will be displayed based on userType -->
            <div id="additionalFields"></div>

            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <button type="submit" class="btn btn-primary mt-3 w-100">Register</button>
        </form>
    </div>
</div>

<script>
    document.getElementById('userType').addEventListener('change', function() {
        const value = this.value;
        const additionalFields = document.getElementById('additionalFields');

        additionalFields.innerHTML = ''; // Clear previous fields

        // Create fields based on userType
        if (value === 'client') {
            additionalFields.innerHTML += `
                <div class="form-group">
                    <label for="email">Email for Notifications:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="preferredLocation">Preferred Location:</label>
                    <input type="text" class="form-control" id="preferredLocation" name="preferredLocation" required>
                </div>
                <div class="form-group">
                    <label for="budget">Budget:</label>
                    <input type="number" class="form-control" id="budget" name="budget" required>
                </div>
            `;
        } else if (value === 'owner') {
            additionalFields.innerHTML += `
                <div class="form-group">
                    <label for="email">Business Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="propertyAddress">Property Address:</label>
                    <input type="text" class="form-control" id="propertyAddress" name="propertyAddress" required>
                </div>
            `;
        } else if (value === 'real-estate-company') {
            additionalFields.innerHTML += `
                <div class="form-group">
                    <label for="email">Company Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="companyName">Company Name:</label>
                    <input type="text" class="form-control" id="companyName" name="companyName" required>
                </div>
            `;
        } else if (value === 'agent') {
            additionalFields.innerHTML += `
                <div class="form-group">
                    <label for="email">Agent Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="agencyName">Agency Name:</label>
                    <input type="text" class="form-control" id="agencyName" name="agencyName" required>
                </div>
            `;
        }
    });
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
